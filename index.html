<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
  <div id="admin-box">
    
    <img src="image/save-money.png" alt="admin-image" class="admin-img" width="200px" />
  
      <h1>Login Page!</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" 
         name="username" 
         placeholder="Enter your username">
  
        <label for="password">Password</label>
        <input type="password"
         name="password"
         placeholder="Enter your password">
  
        <input type="submit" value="Login"/>
      </form>
      <p>
        Don't have an account please! <a href="page/Register.html">Register here.</a>
      </p>
    <p>Lost your password please! <a href="page/Forget.html">Reset here.</a></p>
    </div>
</body>
</html>
